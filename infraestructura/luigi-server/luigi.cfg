[core]
default-scheduler-host: localhost
error-email:no-reply@localhost
email-prefix: [dpa-template]
email-sender: luigid@dpa.org
email-type: html
max-reschedules: 3
logging_conf_file: /etc/luigi/logging.cfg

[scheduler]
record_task_history = True
state_path = /luigid/state/luigi-state.pickle

[task_history]
db_connection = sqlite:////luigid/state/luigi-task-history.db
