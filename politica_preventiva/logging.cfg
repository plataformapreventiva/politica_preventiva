[loggers]
keys=root, dpa-sedesol, luigi, urllib3, boto3, luigi-interface

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=detailedFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_dpa-sedesol]
level=INFO
handlers=consoleHandler,fileHandler
qualname=dpa-sedesol
propagate=0

[logger_luigi]
handlers=consoleHandler
qualname=luigi.interface
level=INFO
propagate=0

[logger_luigi-interface]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=luigi-interface
propagate=1

[logger_urllib3]
level = CRITICAL
propagate=0
qualname=urllib3
handlers=consoleHandler

[logger_boto3]
level = CRITICAL
qualname=boto
handlers=consoleHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=detailedFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=detailedFormatter
maxBytes=10485760
args=('politica_preventiva.log',)


[formatter_detailedFormatter]
format= %(name)-30s  %(asctime)s %(levelname)10s %(process)6d  %(filename)-24s  %(lineno)4d: %(message)s
datefmt=%d/%m/%Y %I:%M:%S %p

